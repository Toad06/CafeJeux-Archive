name: cafejeux

services:
  cafejeux:
    image: php:8.4-apache
    container_name: cafejeux
    volumes:
      - .:/var/www/html
    command: >
      bash -c "
        a2enmod rewrite &&
        apache2-foreground
      "
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cafejeux.rule=Host(`cafejeux.cmnemoi.com`)"
      - "traefik.http.routers.cafejeux.entrypoints=websecure"
      - "traefik.http.routers.cafejeux.tls.certresolver=letsencrypt"
      - "traefik.http.services.cafejeux.loadbalancer.server.port=80"