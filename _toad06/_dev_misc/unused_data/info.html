<!doctype html>
<html lang="fr">
<head>
	<title>CaféJeux DEV</title>
	<meta charset="utf-8" />
	<style type="text/css">
		body {
			margin: 0px;
			padding: 0px;
			color: #FFF;
			background-color: #000;
		}
		select {
			height: 28px;
			border: 1px solid #FFF;
		}
		pre {
			margin-top: 0px;
			text-align: left;
			overflow-x: scroll;
			color: #000;
			background-color: #F5DEB3;
		}
		a:link, a:visited {
			color: #FFF;
			text-decoration: underline;
		}
		a:hover, a:active {
			text-decoration: none;
		}
		a img {
			border: 0px;
			cursor: help;
		}
		#container {
			max-width: 1200px;
			margin: 40px auto 0px auto;
			text-align: center;
		}
		#list {
			margin-top: 20px;
		}
		#infos {
			margin-top: 40px;
		}
		.nobottom {
			margin-bottom: 0px;
		}
		.bold {
			font-weight: bold;
		}
		.italic {
			font-style: italic;
		}
		.asuper {
			vertical-align: super;
		}
		.abottom {
			vertical-align: bottom;
		}
	</style>
	<script type="text/javascript" src="../../../swfobject.js?v=20100928162820"></script>
</head>
<body>
	<div id="container">
		<div id="list">
			<p>Cette page recense les éléments qui n'ont pas été utilisés (ou ont été par la suite abandonnés) dans les jeux ou sur le site.</p>
			<p>&nbsp;</p>
			<p>
				<select onchange="setGame(this.options[this.selectedIndex].value);">
					<optgroup label="Jeux">
						<option value="expanz">eXpanz</option>
						<option value="amonite">Amonite</option>
						<option value="crumble">Crumble</option>
						<option value="quat">Quat'Cinelle</option>
						<option value="anticorps">Anticorp's</option>
						<option value="marbils">Marbils</option>
						<option value="hordes">Hordes Insurrection</option>
					</optgroup>
					<optgroup label="Jeux abandonnés">
						<option value="starsheep">Starsheep Brouteurs</option>
						<option value="arlequin">Arlequin</option>
						<option value="boum">Boum</option>
						<option value="utopiz">Utopiz</option>
					</optgroup>
					<optgroup label="Site">
						<option value="loader">Affichage des jeux</option>
						<option value="table">Tables de jeu</option>
						<option value="forum">Forums</option>
						<option value="misc">Pages diverses</option>
					</optgroup>
				</select>
			</p>
		</div>
		<div id="files"></div>
		<div id="infos"></div>
	</div>
	<script type="text/javascript">
	//<![CDATA[
		window.addEventListener("load", setGame, false);

		function setGame(game) {
			if(typeof game === "object") {
				return document.querySelector("#list select").onchange();
			}
			var infos = "";
			document.getElementById("files").innerHTML = "";
			switch(game) {
				case "expanz":
					setSWF("expanz_ufo.swf", "100", "200");
					setSWF("expanz_ufo2.swf", "100", "200");
					setSWF("expanz_ufo3.swf", "100", "200");
					infos = "<p>Cette soucoupe volante est présente dans les ressources graphiques du code fourni par Motion Twin.<br />Il semblerait que son rôle était de retirer un bloc aléatoire de l'aire de jeu lors de son passage à l'action.<br />Il aurait également pu s'agir d'une option déblocable en boutique et utilisable une seule fois en cours de jeu.</p>";
					break;
				case "amonite":
					infos = '<p><img src="data/amonite_grapiz.png" alt="" /></p>';
					infos += '<p>Dans les sources de Motion Twin, ce jeu se trouve dans le dossier "grapiz", ce qui correspond au nom du jeu sur le site Frutiparc.<br />Si Amonite réutilise bien (en partie) le code source de Grapiz, le nom même du jeu était également utilisé durant la phase de bêta-test de CaféJeux.</p>';
					break;
				case "crumble":
					infos = '<p>Dans les sources de Motion Twin, ce jeu se trouve dans le dossier "bandas", ce qui correspond au nom du jeu sur le site Frutiparc.<br />Crumble réutilise (en partie) le code source de Bandas.</p>';
					break;
				case "quat":
					setSWF("quat_intruder.swf", "100", "100", {wmode: "window"});
					infos = "<p>Cet insecte intrus est présent dans les sprites du fichier Flash.<br />Il aurait sans doute eu pour rôle de parasiter la partie à un moment aléatoire.<br />Il aurait également pu s'agir d'une option déblocable en boutique et utilisable une seule fois en cours de jeu.</p>";
					break;
				case "anticorps":
					infos = "<p>Différents types de personnages ayant chacun leurs caractéristiques existent.<br />Il est possible de les rendre accessibles dans l'archive.</p>";
					//
					infos += "<p class=\"nobottom\">Sorti en avril 2007, Anticorp's a connu un parcours bien mouvementé sur CaféJeux :</p>";
					infos += "<pre>- Juillet 2008 : Une version corrigée de certains bugs critiques est mise en ligne. *\n- Octobre 2008 : Le jeu est retiré du site en raison de tricheries récurrentes liées à l'exploitation des bugs restants. **\n- Août 2011 : Le jeu fait son retour, en parties amicales uniquement. La triche y est de ce fait quasiment inexistante.\n- Mars 2014 : A la demande des joueurs, le jeu est à nouveau disponible au bar, dans le même état qu'à son retrait six ans plus tôt.\nEn effet, la fréquentation en baisse du site fait que plus grand monde ne se soucie des potentiels risques de triche.</pre>";
					//
					infos += '<p class="nobottom">* Dans les versions précédentes du jeu, notamment <a href="../../../games/swf/miniwar.20071115175859.swf" target="_blank">celle de novembre 2007</a>, il était possible de tirer à la place de son adversaire (et le faire perdre) en procédant ainsi :</p>';
					infos += '<pre>- Le joueur voulant tricher clique sur le bouton "Passer son tour" près de son personnage. Le temps de latence du serveur fait que la main ne passe pas immédiatement à l\'adversaire.\n- En procédant rapidement, le tricheur peut ainsi en profiter pour cliquer sur un bouton d\'attaque comme "Capsule antibiotique" et lancer cette offensive en cliquant brièvement.\n- Lorsque la main passe finalement à l\'adversaire, ce dernier voit son personnage se tirer instantanément dessus avec l\'arme choisie par le tricheur !\n\nCe bug peut être reproduit dans le loader de l\'archive. A partir de sa version 2.0, vous pouvez ainsi ajouter le paramètre "&old=1" dans l\'URL, à condition que l\'option de fenêtre unique ne soit pas activée.</pre>';
					//
					infos += '<p class="nobottom">** La version d\'octobre 2008 a corrigé le problème mentionné juste au-dessus... mais pas pour les sauts ou les déplacements !</p>';
					infos += "<pre>- Si le tricheur effectue la manipulation précédente mais saute au lieu d'utiliser un bouton d'attaque, c'est en réalité le personnage de son adversaire qui va sauter dans la direction indiquée.\n- Si le tricheur se contente de se déplacer, c'est bien son personnage qui est déplacé et un message d'erreur non bloquant s'affiche dans sa fenêtre de jeu. Mais sur l'écran de l'adversaire, ce personnage ne va pas se déplacer, provoquant la désynchronisation de la partie. Les conséquences peuvent être alors invraisemblables :\n&nbsp;&nbsp;&nbsp;- Il devient possible de voir un personnage ennemi marcher la tête à l'envers alors qu'il ne se trouve pas sur une surface collante, ou le voir continuer à sauter alors qu'il est pourtant tombé dans le vide (le jeu cessera de fonctionner s'il parvient à se poser sur une plateforme), etc.\n&nbsp;&nbsp;&nbsp;- Si un joueur élimine les trois personnages ennemis et que son adversaire réalise lui aussi cette performance au tour suivant, le message \"Egalité ! bug null\" s'affiche dans le jeu, pour les deux joueurs. Le résultat de la partie est effectivement un match nul.\n&nbsp;&nbsp;&nbsp;- Si un joueur élimine les trois personnages ennemis mais que son adversaire ne parvient pas à l'imiter au tour suivant, la partie est bloquée, de manière logique. Rien ne se passe pourtant lorsque le chronomètre du joueur atteint 0 : le perdant est celui qui se déconnectera le premier !\n&nbsp;&nbsp;&nbsp;- Cependant, si le joueur qui a provoqué le bug quitte la page puis y revient, la partie sera à nouveau synchronisée et identique à celle de l'écran de son adversaire.\n\nCe bug peut être reproduit dans le loader de l'archive, à condition que l'option de fenêtre unique ne soit pas activée.\nDans le cas du problème lié au déplacement, vous devez également vous assurer que juste après avoir déclenché le bug, l'adversaire ne se déplace pas ou ne saute pas lors de son tour ; dans le cas contraire, le jeu se bloquera.</pre>";
					break;
				case "marbils":
					setSWF("marbils_smile.swf", "100", "100", {menu: "true", wmode: "window"});
					infos = '<p>Un "visage" et un "oeil" sont présents dans les sprites du fichier Flash (clic droit, puis "En avant" ou "En arrière" pour afficher l\'une ou l\'autre des images).<br />Ces deux éléments ne sont probablement que des variantes visuelles qui auraient été appliquées aux billes ; ils n\'auraient eu aucun effet particulier sur le déroulement de la partie.</p>';
					break;
				case "hordes":
					infos = "<p>Un mode de victoire alternatif et deux options dont l'implémentation n'a pas été finalisée existent.<br />Il est possible de les rendre disponibles dans l'archive.</p>";
					//
					infos += "<p>La constante \"MODE_DUEL\" est définie afin de savoir s'il est possible de jouer les options restantes en fin de partie, quand il ne reste plus aucune case de libre.<br />Néanmoins, sa valeur est toujours définie à \"false\" dans le code source.</p>";
					//
					infos += '<p class="nobottom">Le fonctionnement même du jeu aurait pu être différent d\'une partie à l\'autre, selon le type énuméré "GameOption" présent dans le code source du jeu, mais cela n\'a pas été implémenté :</p>';
					infos += "<pre>enum GameMode {\n";
					infos += "	Neutral;		// En cas de domination, on se contente de récupérer les cases adjacentes plus faibles. // --> OK\n";
					infos += "	Strengthen;		// En cas de domination, on ajoute une unité à chaque unité alliée adjacente.\n";
					infos += "	Hexile;			// En cas de domination, on ajoute une unité à chaque unité alliée adjacente plus faible ET on en retranche une à chaque fois sur la case de base.\n";
					infos += "	Weaken;			// En cas de domination, on retranche une unité à chaque case alliée adjacente.\n";
					infos += "	Restricted;		// Seules les cases adjacentes à celles jouées peuvent être jouées.\n";
					infos += "	Risk;			// Un deuxième objectif est donné et permet d'amener à la victoire s'il est atteint.\n";
					infos += "	Survivor;		// La partie est également finie si un joueur n'a plus d'unités présentes dans la partie.\n";
					infos += "	NoHorde;		// Pas d'attaque de la Horde dans cette version.\n";
					infos += "	FixedUnits;		// Le nombre d'unités est fixé à l'avance.\n";
					infos += "	FixedTurns;		// Le nombre de tours est fixé à l'avance.\n";
					infos += "	Raw;			// Jeu sans options.\n";
					infos += "	Gore;			// Les citoyens meurent et ne sont pas regénérés.\n";
					infos += "}</pre>";
					//
					infos += '<p class="nobottom">Différents textes sont définis mais ne sont souvent pas utilisés :</p>';
					infos += "<pre>static var CUSTOM = [\n";
					infos += '	"Citoyens, prudence...",										// Utilisé.\n';
					infos += '	"Tour des Bannis",\n';
					infos += '	"Tour des citoyens",\n';
					infos += '	"Tour de votre adversaire...",										// Utilisé.\n';
					infos += '	"Les hordes arrivent !",										// Utilisé.\n';
					infos += "];\n";
					infos += "static var INFO_NAME = [\n";
					infos += '	"Portes",\n';
					infos += '	"Mode Territoires",\n';
					infos += '	"Mode Pouvoir",\n';
					infos += '	"Groupe en cours",											// Utilisé.\n';
					infos += '	"Zone Vierge",\n';
					infos += '	"Zone Ennemie",\n';
					infos += '	"Zone Terrifiante",\n';
					infos += '	"Portes"\n';
					infos += "];\n";
					infos += "static var INFO_DESC = [\n";
					infos += '	"Les portes doivent être fermées avant le nombre de tours indiqués, sinon...",\n';
					infos += '	"Vous devez conquérir le plus de zones possibles.",\n';
					infos += '	"Vous devez avoir le plus grand nombre d\'unités en ville.",\n';
					infos += '	"Le premier chiffre indique la taille du groupe à poser à ce tour. Le second est votre coup suivant.",	// Utilisé.\n';
					infos += '	"Déposez votre groupe dans cette zone pour la conquérir.",\n';
					infos += '	"Cette zone appartient à votre ennemi.... Pour l\'instant...",\n';
					infos += '	"Cette zone est détenue par des zombies.... Pour l\'instant...",\n';
					infos += '	"Les portes sont fermées, les zombies ne peuvent plus entrer en ville."\n';
					infos += "];</pre>";
					infos += "<p>Plusieurs parties de code font référence à la porte de la ville (l'un des éléments incontournables dans Hordes.fr) mais l'idée a semble-t-il été abandonnée pendant le développement du jeu.</p>";
					break;
				case "starsheep":
					infos = '<p>Starsheep Brouteurs est l\'un des deux jeux non publiés dont Motion Twin avait indiqué l\'existence.<br />Dans les sources de l\'entreprise, ce jeu se trouve dans le dossier "paturage".<br />Il est également possible d\'y jouer dans l\'archive.</p>';
					break;
				case "arlequin":
					infos = '<p>Arlequin est l\'un des deux jeux non publiés dont Motion Twin avait indiqué l\'existence.<br />Son code source n\'a pas été communiqué par l\'entreprise.</p>';
					break;
				case "boum":
					setSWF("boum_miniwar_map1.swf", "210", "150", {scale: "showAll"});
					setSWF("boum_miniwar_map3.swf", "210", "150", {scale: "showAll"});
					setSWF("boum_miniwar_map5.swf", "210", "150", {scale: "showAll"});
					infos += "<p>Présent dans les sources de Motion Twin et dans l'archive, Boum est sans l'ombre d'un doute le prototype ayant abouti au jeu Anticorp's.<br />Mais le nom de fichier \"miniwar.swf\" de Anticorp's laisse à penser que les origines du jeu sont peut-être plus anciennes encore que celles de son prototype...<br />En effet, le site Frutiparc proposait jusqu'au 17 mars 2003 un jeu nommé... Mini-War !<br />Il laissa ensuite sa place à la première version de Grapiz (Amonite).</p>";
					infos += "<p class=\"nobottom\">Comme dans Anticorp's, le but de Mini-War était d'éliminer son adversaire, soit en le touchant jusqu'à sa mort, soit en le sortant de l'écran de jeu.<br />Quatre options de personnalisation s'offraient au joueur à l'initiative de la partie :</p>";
					infos += "<pre>";
					infos += "- Les points de vie\nC'est ce qui donne plus ou moins de force aux deux adversaires, leur permettant de se faire toucher un certain nombre de fois.\nLe nombre de points de vie peut varier de 1 à 8 \"oranges\".\n\n";
					infos += "- La puissance de l'explosion\nC'est ce qui permet de déterminer le rayon d'action à la chute du missile envoyé.\nPlus le rayon d'action du missile est grand, plus le cratère que le missile fera sera grand.\nLa puissance de l'explosion a aussi pour effet d'affecter la difficulté de la partie, en donnant une tolérance de tir plus ou moins grande.\nLa puissance de l'explosion peut varier de 2 à 8 \"oranges\".\n\n";
					infos += "- Le positionnement\nC'est ce qui détermine la position des deux rivaux au lancement de la partie.\nLe positionnement peut dépendre du hasard, auquel cas deux canons sont placés aléatoirement sur la carte ; ou être fixe, auquel cas chacun des adversaires est placé à la même distance des bords de la carte, à l'opposé l'un de l'autre.\n\n";
					infos += "- Le niveau\nC'est ce qui permet de choisir la carte sur laquelle va se dérouler la partie.\nLe créateur peut choisir parmi un certain nombre de cartes, selon son niveau d'expérience.\nIl existe six cartes différentes ; celles des niveaux 1, 3 et 5 sont présentées en haut de la page.";
					infos += "</pre>";
					infos += "<p>Néanmoins, contrairement à Boum ou Anticorp's, chaque joueur ne disposait que d'un seul personnage (un canon), qui ne pouvait d'ailleurs pas être déplacé.<br />Ceci accouchait d'une jouabilité très simpliste et essentiellement basée sur la chance.<br />Simplistes aussi étaient les graphismes, comme l'illustrent les images plus haut : la représentation des canons sur le terrain était juste une boule avec un trait au bout.<br />Mais déjà, de nombreux joueurs signalaient la présence de bugs...</p>";
					break;
				case "utopiz":
					infos = '<p><img src="data/utopiz_frusiondisc.png" alt="" /></p>';
					infos += '<p>Initialement prévu pour le site Frutiparc, Utopiz aurait dû sortir sur CaféJeux, mais son développement a finalement été annulé.<br />Le code du jeu, évidemment incomplet, est disponible dans les sources fournies par Motion Twin.<br />Il est également possible d\'y jouer dans l\'archive, à compter de la version 1.5 du loader.</p>';
					infos += '<p>Les utilisateurs de Frutiparc avaient été mis au courant de l\'existence de ce projet par le biais d\'un fond d\'écran disponible sur le site.<br />Aucune autre information n\'avait été communiquée sur le développement du jeu, pas plus que sur les raisons de son abandon.<br />Seuls les plus observateurs avaient pu prendre connaissance de son aspect multijoueur, au détour d\'un commentaire anodin sur le site Motion Twin.</p>';
					infos += '<p><img src="data/utopiz_background.jpg" alt="" /></p><p class="italic">Fond d\'écran fourni par Renault, ancien joueur de Frutiparc</p>';
					break;
				case "loader":
					setSWF("loader_beta_edited.swf", "300", "320", {variables: {swf: "../../../games/swf/expanz.20110927104815.swf", pid: "123", m: "0", p1: "Toad06", p2: "deepnight"}});
					infos = '<p>Durant la phase de bêta-test du site, certaines informations concernant les parties étaient affichées directement au sein du jeu, plutôt que dans un bloc de la page.<br />Il était ainsi fait usage du fichier <a href="../../../swf/loader_beta.swf" target="_blank">loader_beta.swf</a>, comme présenté juste au-dessus.</p>';
					infos += '<p>L\'absence de tous les sélecteurs ".chrono", ".p1turn" et ".p2turn" <a href="data/main_20061205182512.css" target="_blank">dans la feuille de style de décembre 2006</a> était déjà un indice en soi.<br />Dès le mois de février 2007, possiblement avant, ces sélecteurs sont ajoutés.</p>';
					infos += '<p>La version 1.7 de notre loader en a extrait <a href="../../v107/loading.png" target="_blank">l\'animation de chargement</a>.<br />Les versions suivantes utilisent depuis les animations du fichier <a href="../../../swf/loader_prod.swf" target="_blank">loader_prod.swf</a>.</p>';
					infos += '<p>Pour référence, le fichier JavaScript <a href="data/loader_20061205182513.js" target="_blank">loader.js</a> de décembre 2006 est également disponible.</p>';
					break;
				case "table":
					infos = '<p><img src="../../../img/bar.jpg" alt="" /><br />Cette image était utilisée comme illustration durant les premières semaines d\'existence de CaféJeux.</p>';
					//
					infos += '<p><a href="#" onclick="tableBanButtons(); return false;"><img src="data/table_icones_chat.png" alt="" /></a><br />Il était possible pour tout créateur d\'une table de jeu d\'autoriser ou non l\'accès au chat de sa table aux joueurs n\'en faisant pas partie.<br />L\'avant-dernière colonne de la page "Liste des tables" affichait ainsi l\'icône <img src="../../../img/icons/small_say.gif" alt="" /> pour indiquer qu\'une table avait fait le choix d\'activer cette fonctionnalité.<br />(Cette icône était également affichée sur la page "Rejoindre une table", à droite de l\'information sur le nombre de membres de ladite table.)<br />Ce mode "visiteur" a par la suite été supprimé mais le droit "Bannir un visiteur" a été laissé tel quel sur la page "Membres" des tables (nécessité d\'en être le créateur pour s\'en apercevoir).<br />Ce droit n\'a donc plus aucune utilité, les boutons "Bannir" et "Débannir" tels qu\'affichés sur l\'image ci-dessus ont également été retirés.</p>';
					//
					infos += '<p>Le code source Flash relatif aux tables de jeu n\'a pas été rendu public par Motion Twin, mais les éléments graphiques ont été fournis.<br />Parmi eux se trouvent trois objets qui ne sont pas inclus dans le fichier Flash compilé : un bonnet péruvien pour El Papa, un trophée mural de poisson et un ordinateur.<br />L\'ordinateur est présent dans l\'illustration de la page de la boutique (section "Meubles"), ce qui à l\'époque avait amené beaucoup de monde à spéculer sur sa prochaine disponibilité.</p>';
					infos += '<p><img src="data/table_bonnet_peruvien.png" alt="" class="asuper" /> &nbsp;&nbsp; <img src="data/table_poiscaille.png" alt="" /> &nbsp;&nbsp; <img src="data/table_ordinateur.png" alt="" /></p>';
					//
					infos += '<p>Davantage d\'informations sur les tables et leur aménagement peuvent être trouvées <a href="../table/edition.html">à cette adresse</a>.<br />Il est également possible de parcourir la table "CaféJeux 2007-2020" en tant que visiteur <a onclick="tryTableStrangerMode();" href="../../../#group/6951?go=chat" target="_blank">en cliquant ici</a>.</p>';
					break;
				case "forum":
					infos = "<p>Les forums de CaféJeux étaient à l'origine divisés en trois catégories.<br />Voici la répartition qui était encore en place en 2009.</p>";
					infos += '<p><img src="../../../img/icons/large_fight.gif" alt="" class="abottom" /> <span class="bold">CaféJeux</span><br /><span class="italic">Discutez des jeux et du Café autour d\'une bonne boisson chaude !</span><br /><br /><img src="../../../img/icons/large_table.gif" alt="" class="abottom" /> <span class="bold">Les tables</span><br /><span class="italic">Présentez vos tables ici et organisez vos événements !</span><br /><br /><img src="../../../img/icons/large_chat.gif" alt="" class="abottom" /> <span class="bold">Bavardages de comptoir</span><br /><span class="italic">Discussions diverses sans rapport avec le Café !</span></p>';
					break;
				case "misc":
					infos = "<p>Certaines pages du site contiennent des commentaires HTML dans lesquels se trouve du code qui, lorsqu'il est interprété, modifie l'apparence de la page ou y ajoute des fonctionnalités.</p>";
					infos += '<p><img src="data/misc_index_beta.jpg" alt="" style="position:absolute; margin-left:-420px;" /><a href="#" onclick="pagesAltContent(0); return false;"><span class="bold">La page d\'accueil en mode non connecté</span></a> <span class="italic">(<a href="../../../#static/present" target="_blank">URL</a>)</span><br />L\'une des images affichées est différente.<br />L\'apparence de cette page se rapproche ainsi davantage de celle de la bêta-test, comme l\'illustre l\'image ci-contre.</p>';
					infos += '<p><a href="#" onclick="pagesAltContent(1); return false;"><span class="bold">La page de confirmation d\'inscription</span></a> <span class="italic">(<a href="../../../#user/register" target="_blank">URL</a>)</span><br />Du texte et des liens supplémentaires sont affichés au bas de la page.</p>';
					infos += '<p><a href="#" onclick="pagesAltContent(2); return false;"><span class="bold">Une page de table de jeu</span></a> <span class="italic">(<a href="../../../#group/6951" target="_blank">URL</a>)</span><br />Une icône de croix est ajoutée à droite du menu interne à la table.<br />Cette croix étant positionnée au même endroit que le logo de la table, celle-ci n\'est visible que sur les tables sans logo.</p>';
					infos += '<p><a href="#" onclick="pagesAltContent(99); return false;"><span class="bold">Le menu en mode connecté</span></a> <span class="italic">(<a href="../../../" target="_blank">URL</a>)</span><br />Le menu est affiché d\'une manière minimaliste, comme lors de la bêta-test du site.<br />Le lien "En cuisine" n\'était visible que par les administrateurs.</p>';
					break;
			}
			document.getElementById("infos").innerHTML = infos;
		}

		function setSWF(swf, width, height, options) {
			if(!options) options = {};

			var swfId = swf.split(".")[0];
			var span = document.createElement("span");
			span.id = swfId;
			document.getElementById("files").appendChild(span);

			var so = new SWFObject("data/" + swf, "swf_" + swfId, width, height, "0", "null");
			so.addParam("scale", (options.scale ? options.scale : "noscale"));
			so.addParam("menu", (options.menu ? options.menu : "false"));
			so.addParam("wmode", (options.wmode ? options.wmode : "transparent"));
			if(options.variables instanceof Object) {
				var variables = options.variables;
				for(var k in variables) {
					so.addVariable(k, variables[k]);
				}
			}
			so.write(swfId);
		}

		function tryTableStrangerMode() {
			try {
				localStorage.setItem("cafeStrangerMode", "1");
			} catch(e) {
				console.error(e);
			}
		}

		function tableBanButtons() {
			var func = function() {
				var elem = document.querySelector("div#groupMain div.groupChat table td.content");
				if(elem === null) return alert("ERREUR : Ce script doit être exécuté sur la page de chat de l'une des tables de jeu.");
				if(elem.querySelector("a.b_report") !== null) return alert("ERREUR : Ce script a déjà été exécuté, veuillez recharger la page du chat pour pouvoir l'exécuter à nouveau.");
				elem.innerHTML = '<a href="#" class="button b_report">Bannir</a><a href="#" class="button b_yes">Débannir</a><div class="clear"></div>' + elem.innerHTML;
				elem.querySelector("a.b_report").onclick = function() {
					/* cafejeux.com utilisait "js.App.chatTipEjectPublic". */
					var room = String(parseInt(window.location.hash.split("/")[1], 10));
					var list = [];
					if(this._alreadyOpen) {
						list.push({_u: {_uid: "999999", _name: "Visiteur 1"} });
						list.push({_u: {_uid: "999998", _name: "Visiteur 2"} });
						list.push({_u: {_uid: "18269", _name: (js.App.c.__archiveUserName ? js.App.c.__archiveUserName : "Vous-même") + " (test)"} });
					}
					this._alreadyOpen = true;
					mt.js.Tip.show(this, js.App.c.applyTpl("chat@ejectPublicTip", {_list: list, _gid: room}), "contacts", true);
					return false;
				};
				elem.querySelector("a.b_yes").onclick = function() {
					/* Le "débannissement" semblait fonctionner de manière différente, compte tenu de l'absence de modèle HTML dans "ctpl/chat.mtt". */
					/* On peut supposer que l'affichage était quasi-identique à celui de l'action de bannissement, mais que le code HTML adéquat était présent dans la page du chat dès son chargement. */
					alert("Cet utilisateur a été débanni du chat de la table.");
					return false;
				};
			};
			prompt('Utilisez la console du navigateur et exécutez le script suivant sur la page de chat de l\'une des tables de jeu pour y afficher les boutons "Bannir" et "Débannir".', "(" + func.toString() + ")();");
		}

		function pagesAltContent(pageId) {
			var func = function(id) {
				var regexComment = new RegExp("<!--([\\s\\S]*?)-->");
				var regexMt = new RegExp("<mt[^>]*>([\\s\\S]*?)<\\/mt>");
				var regexSimpleQuote = new RegExp("::tools\\.escapeSimpleQuote\\(\\('\\s*([\\s\\S]*?)\\s*'\\)\\)::");
				var page = "";
				var wrongPage = false;
				var alreadyRun = false;
				switch(id) {
					case 0:
						page = "la page de présentation principale de CaféJeux en mode non connecté";
						var screen = document.querySelector("div#main div.teaser div.screen");
						var desc = document.querySelector("div#main div.teaser ul.desc");
						if(screen === null || desc === null) wrongPage = true;
						else {
							var newScreen = screen.innerHTML.match(regexComment);
							var newDesc = desc.innerHTML.match(regexComment);
							if(newScreen === null || newDesc === null) alreadyRun = true;
							else {
								newScreen = newScreen[1].replace(regexSimpleQuote, "$1");
								newDesc = newDesc[1].replace(regexSimpleQuote, "$1");
								screen.innerHTML = newScreen;
								desc.innerHTML = desc.innerHTML.replace(regexComment, newDesc);
							}
						}
						break;
					case 1:
						page = "la page de confirmation d'inscription";
						var welcome = document.querySelector("div#main div.welcome");
						if(welcome === null) wrongPage = true;
						else {
							var newWelcome = welcome.innerHTML.match(regexComment);
							if(newWelcome === null) alreadyRun = true;
							else {
								newWelcome = newWelcome[1].replace(new RegExp("::user.id::", "g"), "18269");
								welcome.innerHTML = welcome.innerHTML.replace(regexComment, newWelcome);
							}
						}
						break;
					case 2:
						page = "l'une des pages de table de jeu";
						var group = document.querySelector("div#main div.group");
						if(group === null) wrongPage = true;
						else {
							var newGroup = group.innerHTML.match(regexComment);
							if(newGroup === null) alreadyRun = true;
							else {
								newGroup = group.innerHTML.replace(regexComment, newGroup[1]);
								newGroup = newGroup.replace(regexMt, "$1"); /* premier X */
								newGroup = newGroup.replace(regexMt, ""); /* second X, ignoré */
								group.innerHTML = newGroup;
							}
						}
						break;
					case 99: /* head */
						page = "n'importe quelle page de CaféJeux en mode connecté";
						var menu = document.querySelector("div#menu");
						if(menu === null || menu.querySelector("#menu_pvmsg") === null) wrongPage = true;
						else {
							var newMenu = menu.innerHTML.match(regexComment);
							if(newMenu === null) alreadyRun = true;
							else {
								newMenu = newMenu[1].replace(new RegExp("::DATA::", "g"), "");
								newMenu = newMenu.replace(new RegExp("::user.id::", "g"), "18269");
								newMenu = newMenu.replace(new RegExp("static/forum", "g"), "forum");
								newMenu = newMenu.replace(regexMt, menu.querySelector("ul.groups").outerHTML); /* Liste des tables */
								if(menu.querySelector("#menu_pvmsg span.count") === null) {
									newMenu = newMenu.replace(regexMt, ""); /* Messages privés */
								} else {
									newMenu = newMenu.replace(regexMt, "$1").replace('0">', ""); /* Messages privés */
									newMenu = newMenu.replace("::(msgcount).unseen::", "1");
								}
								newMenu = newMenu.replace(regexMt, "$1"); /* Admin */
								menu.innerHTML = newMenu;
								var pvMsg = menu.querySelector("li#menu_pvmsg");
								pvMsg.removeAttribute("id");
								if(pvMsg.querySelector("span.count") === null) {
									pvMsg.innerHTML = '<a id="menu_pvmsg" href="#pvmsg" onclick="js.XmlHttp.get(\'pvmsg\', this); return false;">' + pvMsg.innerHTML + '</a>';
								} else {
									pvMsg.innerHTML = '<a id="menu_pvmsg" href="#pvmsgFromSpecial" onclick="js.XmlHttp.get(\'pvmsgFromSpecial\', this); return false;">' + pvMsg.innerHTML + '</a>';
								}
							}
						}
						break;
					default:
						return;
				}
				if(wrongPage) {
					return alert("ERREUR : Ce script doit être exécuté sur " + page + ".");
				}
				if(alreadyRun) {
					return alert("ERREUR : Ce script a déjà été exécuté, veuillez recharger " + page + " pour pouvoir l'exécuter à nouveau.");
				}
			};
			prompt('Utilisez la console du navigateur et exécutez le script suivant sur la page indiquée pour en changer l\'affichage.', "(" + func.toString() + ")(" + pageId + ");");
		}
	//]]>
	</script>
