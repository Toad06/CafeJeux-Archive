<!doctype html>
<html lang="fr">
<head>
	<title>CaféJeux DEV</title>
	<meta charset="utf-8" />
	<style type="text/css">
		body {
			margin: 0px;
			padding: 0px;
			color: #FFF;
			background-color: #000;
		}
		select {
			height: 28px;
			border: 1px solid #FFF;
		}
		pre {
			margin-top: 0px;
			text-align: left;
			overflow-x: scroll;
			color: #000;
			background-color: #F5DEB3;
		}
		a:link, a:visited {
			color: #FFF;
			text-decoration: underline;
		}
		a:hover, a:active {
			text-decoration: none;
		}
		#container {
			max-width: 1200px;
			margin: 40px auto 0px auto;
			text-align: center;
		}
		#list {
			margin-top: 20px;
		}
		#infos {
			margin-top: 40px;
		}
		.nobottom {
			margin-bottom: 0px;
		}
		.italic {
			font-style: italic;
		}
		.asuper {
			vertical-align: super;
		}
	</style>
	<script type="text/javascript" src="../../../swfobject.js?v=20100928162820"></script>
</head>
<body>
	<div id="container">
		<div id="list">
			<p>Cette page contient divers éléments qui n'ont pas été utilisés (ou ont été par la suite abandonnés) dans les jeux ou sur le site.</p>
			<p>&nbsp;</p>
			<p>
				<select onchange="setGame(this.options[this.selectedIndex].value);">
					<optgroup label="Jeux">
						<option value="expanz">eXpanz</option>
						<option value="amonite">Amonite</option>
						<option value="crumble">Crumble</option>
						<option value="quat">Quat'Cinelle</option>
						<option value="anticorps">Anticorp's</option>
						<option value="marbils">Marbils</option>
						<option value="hordes">Hordes Insurrection</option>
					</optgroup>
					<optgroup label="Jeux abandonnés">
						<option value="starsheep">Starsheep Brouteurs</option>
						<option value="arlequin">Arlequin</option>
						<option value="utopiz">Utopiz</option>
					</optgroup>
					<optgroup label="Site">
						<option value="table">Tables de jeu</option>
					</optgroup>
				</select>
			</p>
		</div>
		<div id="files"></div>
		<div id="infos"></div>
	</div>
	<script type="text/javascript">
		window.addEventListener("load", setGame, false);

		function setGame(game) {
			if(typeof game === "object") {
				return document.querySelector("#list select").onchange();
			}
			var infos = "";
			document.getElementById("files").innerHTML = "";
			switch(game) {
				case "expanz":
					setSWF("expanz_ufo.swf", "100", "200");
					setSWF("expanz_ufo2.swf", "100", "200");
					setSWF("expanz_ufo3.swf", "100", "200");
					infos = "<p>Cette soucoupe volante est présente dans les ressources graphiques du code fourni par Motion Twin.<br />Il semblerait que son rôle était de retirer un bloc aléatoire de l'aire de jeu lors de son passage à l'action.<br />Il aurait également pu s'agir d'une option déblocable en boutique et utilisable une seule fois en cours de jeu.</p>";
					break;
				case "amonite":
					infos = '<p><img src="data/amonite_grapiz.png" alt=""/></p><p>Dans les sources de Motion Twin, ce jeu se trouve dans le dossier "grapiz", ce qui correspond au nom du jeu sur le site Frutiparc.<br />Si Amonite réutilise bien (en partie) le code source de Grapiz, le nom même du jeu était également utilisé durant la phase de bêta-test de CaféJeux.</p>';
					break;
				case "crumble":
					infos = '<p>Dans les sources de Motion Twin, ce jeu se trouve dans le dossier "bandas", ce qui correspond au nom du jeu sur le site Frutiparc.<br />Crumble réutilise (en partie) le code source de Bandas.</p>';
					break;
				case "quat":
					setSWF("quat_intruder.swf", "100", "100", {wmode: "window"});
					infos = "<p>Cet insecte intrus est présent dans les sprites du fichier Flash.<br />Il aurait sans doute eu pour rôle de parasiter la partie à un moment aléatoire.<br />Il aurait également pu s'agir d'une option déblocable en boutique et utilisable une seule fois en cours de jeu.</p>";
					break;
				case "anticorps":
					infos = "<p>Différents types de personnages ayant chacun leurs caractéristiques existent.<br />Il est possible de les rendre accessibles dans l'archive.</p>";
					break;
				case "marbils":
					setSWF("marbils_smile.swf", "100", "100", {menu: "true", wmode: "window"});
					infos = '<p>Un "visage" et un "oeil" sont présents dans les sprites du fichier Flash (clic droit, puis "En avant" ou "En arrière" pour afficher l\'une ou l\'autre des images).<br />Ces deux éléments ne sont probablement que des variantes visuelles qui auraient été appliquées aux billes ; ils n\'auraient eu aucun effet particulier sur le déroulement de la partie.</p>';
					break;
				case "hordes":
					infos = "<p>Un mode de victoire alternatif et deux options dont l'implémentation n'a pas été finalisée existent.<br />Il est possible de les rendre disponibles dans l'archive.</p>";
					//
					infos += "<p>La constante \"MODE_DUEL\" est définie afin de savoir s'il est possible de jouer les options restantes en fin de partie, quand il ne reste plus aucune case de libre.<br />Néanmoins, sa valeur est toujours définie à \"false\" dans le code source.</p>";
					//
					infos += '<p class="nobottom">Le fonctionnement même du jeu aurait pu être différent d\'une partie à l\'autre, selon le type énuméré "GameOption" présent dans le code source du jeu, mais cela n\'a pas été implémenté :</p>';
					infos += "<pre>enum GameMode {\n";
					infos += "	Neutral;		// En cas de domination, on se contente de récupérer les cases adjacentes plus faibles. // --> OK\n";
					infos += "	Strengthen;		// En cas de domination, on ajoute une unité à chaque unité alliée adjacente.\n";
					infos += "	Hexile;			// En cas de domination, on ajoute une unité à chaque unité alliée adjacente plus faible ET on en retranche une à chaque fois sur la case de base.\n";
					infos += "	Weaken;			// En cas de domination, on retranche une unité à chaque case alliée adjacente.\n";
					infos += "	Restricted;		// Seules les cases adjacentes à celles jouées peuvent être jouées.\n";
					infos += "	Risk;			// Un deuxième objectif est donné et permet d'amener à la victoire s'il est atteint.\n";
					infos += "	Survivor;		// La partie est également finie si un joueur n'a plus d'unités présentes dans la partie.\n";
					infos += "	NoHorde;		// Pas d'attaque de la Horde dans cette version.\n";
					infos += "	FixedUnits;		// Le nombre d'unités est fixé à l'avance.\n";
					infos += "	FixedTurns;		// Le nombre de tours est fixé à l'avance.\n";
					infos += "	Raw;			// Jeu sans options.\n";
					infos += "	Gore;			// Les citoyens meurent et ne sont pas regénérés.\n";
					infos += "}</pre>";
					//
					infos += '<p class="nobottom">Différents textes sont définis mais ne sont souvent pas utilisés :</p>';
					infos += "<pre>static var CUSTOM = [\n";
					infos += '	"Citoyens, prudence...",										// Utilisé.\n';
					infos += '	"Tour des Bannis",\n';
					infos += '	"Tour des citoyens",\n';
					infos += '	"Tour de votre adversaire...",										// Utilisé.\n';
					infos += '	"Les hordes arrivent !",										// Utilisé.\n';
					infos += "];\n";
					infos += "static var INFO_NAME = [\n";
					infos += '	"Portes",\n';
					infos += '	"Mode Territoires",\n';
					infos += '	"Mode Pouvoir",\n';
					infos += '	"Groupe en cours",											// Utilisé.\n';
					infos += '	"Zone Vierge",\n';
					infos += '	"Zone Ennemie",\n';
					infos += '	"Zone Terrifiante",\n';
					infos += '	"Portes"\n';
					infos += "];\n";
					infos += "static var INFO_DESC = [\n";
					infos += '	"Les portes doivent être fermées avant le nombre de tours indiqués, sinon...",\n';
					infos += '	"Vous devez conquérir le plus de zones possibles.",\n';
					infos += '	"Vous devez avoir le plus grand nombre d\'unités en ville.",\n';
					infos += '	"Le premier chiffre indique la taille du groupe à poser à ce tour. Le second est votre coup suivant.",	// Utilisé.\n';
					infos += '	"Déposez votre groupe dans cette zone pour la conquérir.",\n';
					infos += '	"Cette zone appartient à votre ennemi.... Pour l\'instant...",\n';
					infos += '	"Cette zone est détenue par des zombies.... Pour l\'instant...",\n';
					infos += '	"Les portes sont fermées, les zombies ne peuvent plus entrer en ville."\n';
					infos += "];</pre>";
					infos += "<p>Plusieurs parties de code font référence à la porte de la ville (l'un des éléments incontournables dans Hordes.fr) mais l'idée a semble-t-il été abandonnée pendant le développement du jeu.</p>";
					break;
				case "starsheep":
					infos = '<p>Starsheep Brouteurs est l\'un des deux jeux non publiés dont Motion Twin avait indiqué l\'existence.<br />Dans les sources de l\'entreprise, ce jeu se trouve dans le dossier "paturage".<br />Il est également possible d\'y jouer dans l\'archive.</p>';
					break;
				case "arlequin":
					infos = '<p>Arlequin est l\'un des deux jeux non publiés dont Motion Twin avait indiqué l\'existence.<br />Son code source n\'a pas été communiqué par l\'entreprise.</p>';
					break;
				case "utopiz":
					infos = '<p><img src="data/utopiz_frusiondisc.png" alt="" /></p><p>Initialement prévu pour le site Frutiparc, Utopiz aurait dû sortir sur CaféJeux, mais son développement a finalement été annulé.<br />Le code source du jeu, évidemment incomplet, est disponible dans les sources fournies par Motion Twin.<br />Il est également possible d\'y jouer dans l\'archive, à compter de la version 1.5 du loader.</p><p>Les utilisateurs de Frutiparc avaient eu connaissance de ce projet par le biais d\'un fond d\'écran disponible sur le site.<br />Aucune autre information n\'avait été communiquée sur le développement du jeu, pas plus que sur les raisons de son abandon.</p><p><img src="data/utopiz_background.jpg" alt="" /></p><p class="italic">Fond d\'écran fourni par Renault, ancien joueur de Frutiparc</p>';
					break;
				case "table":
					infos = '<p><img src="../../../img/bar.jpg" alt="" /><br />Cette image était utilisée comme illustration durant les premières semaines d\'existence de CaféJeux.</p>';
					infos += '<p><img src="data/table_icones_chat.png" alt="" /><br />Il était possible pour tout créateur d\'une table de jeu d\'autoriser ou non l\'accès au chat de sa table aux joueurs n\'en faisant pas partie.<br />L\'avant-dernière colonne de la page "Liste des tables" affichait ainsi l\'icône <img src="../../../img/icons/small_say.gif" alt="" /> pour indiquer qu\'une table avait fait le choix d\'activer cette fonctionnalité.<br />Ce mode "visiteur" a par la suite été supprimé mais le droit "Bannir un visiteur" a été laissé tel quel sur la page "Membres" des tables (nécessité d\'en être le créateur pour s\'en apercevoir).<br />Ce droit n\'a donc plus aucune utilité, les boutons "Bannir" et "Débannir" tels qu\'affichés sur l\'image ci-dessus ont également été retirés.</p>';
					infos += '<p>Le code source Flash relatif aux tables de jeu n\'a pas été rendu public par Motion Twin, mais les éléments graphiques ont été fournis.<br />Parmi eux se trouvent trois objets qui ne sont pas inclus dans le fichier Flash compilé : un bonnet péruvien pour El Papa, un trophée mural de poisson et un ordinateur.<br />L\'ordinateur est présent dans l\'illustration de la page de la boutique (section "Meubles"), ce qui à l\'époque avait amené beaucoup de monde à spéculer sur sa prochaine disponibilité.</p><p><img src="data/table_bonnet_peruvien.png" alt="" class="asuper" /> &nbsp;&nbsp; <img src="data/table_poiscaille.png" alt="" /> &nbsp;&nbsp; <img src="data/table_ordinateur.png" alt="" /></p>';
					infos += '<p>Davantage d\'informations sur les tables peuvent être trouvées <a href="../table/edition.html">à cette adresse</a>.</p>';
					break;
			}
			document.getElementById("infos").innerHTML = infos;
		}

		function setSWF(swf, width, height, options) {
			if(!options) options = {};

			var swfId = swf.split(".")[0];
			var span = document.createElement("span");
			span.id = swfId;
			document.getElementById("files").appendChild(span);

			var so = new SWFObject("data/" + swf, "swf_" + swfId, width, height, "0", "null");
			so.addParam("scale", "noscale");
			so.addParam("menu", (options.menu ? options.menu : "false"));
			so.addParam("wmode", (options.wmode ? options.wmode : "transparent"));
			so.write(swfId);
		}
	</script>
</body>
</html>
