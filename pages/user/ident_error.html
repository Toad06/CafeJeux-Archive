<html>
<body>
<textarea id="LoginFrameContent" style="display: none;">
&lt;fill id=&quot;main&quot;&gt;
	&lt;h1&gt;&lt;strong&gt;Erreur&lt;/strong&gt; d'identification&lt;/h1&gt;

	&lt;div class=&quot;nack&quot;&gt;{ARCHIVE_ERROR}&lt;/div&gt;

	&lt;p&gt;Si vous avez oublié votre code secret, entrez ci-dessous votre pseudo ou votre adresse e-mail.&lt;/p&gt;
	&lt;p&gt;Un email vous sera alors envoyé, il vous permettra de choisir un nouveau code secret.&lt;/p&gt;

	&lt;form onsubmit=&quot;js.XmlHttp.post('user/askPass',this); return false;&quot;&gt;
		&lt;div id=&quot;formError&quot;&gt;&lt;/div&gt;
		
		&lt;div class=&quot;row&quot;&gt;
			&lt;div class=&quot;label&quot;&gt;&lt;label for=&quot;nameOrMail&quot;&gt;Pseudo ou email:&lt;/label&gt;&lt;/div&gt;
			&lt;div class=&quot;input&quot;&gt;&lt;input class=&quot;field&quot; name=&quot;nameOrMail&quot; type=&quot;text&quot; id=&quot;nameOrMail&quot; value=&quot;{ARCHIVE_USERNAME}&quot;/&gt;&lt;/div&gt;
			&lt;div class=&quot;clear&quot;&gt;&lt;/div&gt;
		&lt;/div&gt;
	
		
		&lt;div class=&quot;row&quot;&gt;
			&lt;input class=&quot;button&quot; name=&quot;submit&quot; type=&quot;submit&quot; value=&quot;Envoyer&quot;/&gt;
			&lt;div class=&quot;clear&quot;&gt;&lt;/div&gt;
		&lt;/div&gt;
	
	&lt;/form&gt;

&lt;/fill&gt;
</textarea>

<script type="text/javascript">
//<![CDATA[

var t = document.getElementById('LoginFrameContent').value;
window.parent.js.XmlHttp.onData(t);
document.getElementById('LoginFrameContent').value = "";
//]]>
</script>
</body>
</html>
